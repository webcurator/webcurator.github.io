<body>
	
	<!-- begin wrapper -->
	<div class="wrapper">
		
		<!-- begin header -->
		<div class="header">
			<div class="product product-info">
				<h1>Product name</h1>
				<ul>
					<li>Put on this page information about your product</li>
					<li>A detailed description of your product</li>
					<li>Tell us about the advantages and merits</li>
					<li>Associate the page with the payment system</li>
				</ul>
			</div>
			<div class="product product-logo">
				<a href=""><img src="" alt=""></a>
			</div>
		</div>
		<!-- end header -->
		
		<!-- begin section -->
		<div class="section">
			<div class="reviews">
				<h3>Review</h3>
				<div class="post-section">
					<div class="post post-1"></div>
					<div class="post post-2"></div>
					<div class="post post-3"></div>
					<div class="post posr-4"></div>
				</div>
			</div>
			<div class="buy-it-now">
				<h3>Buy it now</h3>
				<div class="version-section">
					<div class="version 100"></div>
					<div class="version 150"></div>
					<div class="version 200"></div>
				</div>
			</div>
		</div>
		<!-- end section -->
		
		<div class="separator"></div>
		
		<!-- begin footer -->
		<div class="footer">
			<div class="container">
				<h3>Contacts</h3>
				<form action="">
					<p>
						<input type="text" placeholder="Your name" name="name" id="">
					</p>
					<p>
						<input type="tel" placeholder="Your phone" name="phone" id="phone">
					</p>
					<p>
						<textarea name="message" id="" cols="30" rows="10" placeholder="Your message"></textarea>
					</p>
					<p>
						<input type="submit" value="send" name="submit" id="submit">
					</p>
				</form>
				<div class="contact-info">
					<i class="far fa-icon-icq"></i>
				</div>
				<div class="social-buttons">

				</div>
			</div>
		</div>
		<!-- end footer -->

	</div>
